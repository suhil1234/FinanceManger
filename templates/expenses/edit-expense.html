{% extends 'partiels/base.html' %}

{% block content %}
<div class="container-fluid">

    <!-- Page Heading -->
        <div class="col md-10">
            <div class="d-sm-flex align-items-center justify-content-between mb-4">
                <h1 class="h3 mb-0 text-gray-800">Edit Expense</h1>
            </div>
        </div>
</div>
<div class="container">


        <div class="card-body">
            <!-- Nested Row within Card Body -->
                <div class="col-lg-7">
                    {% include 'partiels/messages.html' %}
                        <form id="myForm" class="user" method="POST" action="{% url 'edit-expense' pk%}">
                            {% csrf_token %}
                            <div class="form-group">
                                <label for="amount">amount</label>
                                <input type="text" 
                                class="form-control"
                                name="amount" 
                                id="amount"
                                value="{{expense.amount}}"
                                placeholder="amount">
                            </div>
                            <div class="form-group">
                                <label for="description">description</label>
                                <input type="text" 
                                class="form-control"
                                name="description" 
                                id="description"
                                value="{{expense.description}}"
                                placeholder="description (optional)">
                            </div>
                            <div class="form-group">
                                <label for="category">category</label>
                                <select name="category" class="form-control">
                                    {% for category in categories %}
                                    {% if cat == category %}
                                    <option selected value="{{category.id}}">{{category}}</option>    
                                    {% else %}
                                    <option value="{{category.id}}">{{category}}</option>         
                                    {% endif %}

                                    {% endfor %}
                                </select>
                                </div>
                                <div class="form-group">
                                    <label for="date">Expense Date</label>
                                    <input type="date" 
                                    class="form-control"
                                    name="date" 
                                    id="date"
                                    value="{{expense.date |date:'Y-m-d'}}">
                                </div>
                            <input type="submit" value="Save" id="add-expense" 
                            class="btn btn-primary"> 
                                
                        </form>
                        <hr>
                    </div>
                </div>
            </div>
        </div>
    


{% endblock  %}
